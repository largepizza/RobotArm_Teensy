[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
monitor_speed = 115200
lib_deps = 
	paulstoffregen/Encoder@^1.4.2
	powerbroker2/SerialTransfer@^3.1.3
	bblanchon/ArduinoJson@^6.21.4
	br3ttb/PID@^1.2.1
